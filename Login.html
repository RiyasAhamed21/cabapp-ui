<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
</head>
<body>
    <center>
<h3>Enter Your Credentials</h3>
<form onsubmit="Login()">
        <label for="name" >Enter Your Mobile Number :</label><br><br>
        <input type="number" name="mobile" id="mobile" autocomplete="on" required placeholder="Enter Your Mobile Number" autofocus><br><br>
        <label for="Password">Enter Your Password   :</label><br><br>
        <input type="password" name="pass" id="pass" required placeholder="Enter your Password"><br><br>
        <p id="login" style=color:red ></p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

 </form> 
</center>
<script>
    function Login(){
        event.preventDefault();
        /*alert("Login Button is Clicked");*/
        let mobile=document.querySelector("#mobile").value;
        let pass=document.querySelector("#pass").value;
        /*alert("Mobile Number: " + mobile);*/
        if((mobile.length < 10)&&(pass.length < 8)) {
			document.getElementById("login").innerHTML="Invalid Mobile Number and Password";
            /*alert("Invalid Mobile Number and Password");*/

		}
		else if(pass.length < 8) {
			/*alert("Invalid Password");*/
            document.getElementById("login").innerHTML="Invalid Password";
		}
		else if((mobile.length < 10) || (mobile.length > 10))
		{
			/*alert("Invalid Mobile Number");*/
            document.getElementById("login").innerHTML="Invalid Mobile Number";
		}
        else{
            alert("Login Success");
            document.getElementById("login").innerHTML="Login Succesful";
            window.location.href="CabDetails.html";                    
        }
        
    }
</script>
</body>
</html>
