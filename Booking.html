<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booking Details</title>
</head>
<body>
        <form>
            <center>
                <h1>Journey Details</h1>
                <label>Journey Date :</label>
                <input type="date" name="Journey Date" min="2021-04-21" max="2021-04-30" ><br><br>
                <label>PickUp Time :</label>
                <input type="time" name="PickupTime"><br><br>
                Senior Citizen :<input type="radio" name="Senior Citizen" value="Yes">Yes
                <input type="radio" name="Senior Citizen" value="No">No
                <br><br>
                Gender:<input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female
                <br><br>
                <p id="total"></p>
                <button onclick="book()">CONFIRM</button>
        </form>
            </center>
            <script>
            function book(){
                event.preventDefault();
                document.getElementById("total").innerHTML="Cab Booked Succesfully........";
           }
            </script>
</body>
</html>
