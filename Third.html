<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cab Selection</title>
</head>
<body>
<h2>Cab Type Selection</h2>
<label>Select Cab Type:</label><br><br>
<select name="cabtype">
<option disabled>Select Cab Type</option>
<option Value="AUTO">Auto</option>
<option value="MICRO">Micro</option>
<option Value="PRIME">Prime</option>
</select><br><br>
<label>Enter Kms:</label><br><br>
<input type="number" id="kms" placeholder="Enter KMs" required>
<br><br>
<button>Submit</button>
</body>
</html>
